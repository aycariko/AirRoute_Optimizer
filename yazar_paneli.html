<div class="author-dashboard">
    <div class="dashboard-header">
      <h2>Yazar Paneli</h2>
      <button id="newMagazineBtn">Yeni Dergi Ekle</button>
    </div>
    
    <div class="dashboard-stats">
      <div class="stat-box">
        <h3>Toplam Dergi</h3>
        <span id="totalMagazines">0</span>
      </div>
      <div class="stat-box">
        <h3>Toplam Görüntülenme</h3>
        <span id="totalViews">0</span>
      </div>
      <div class="stat-box">
        <h3>Toplam İndirme</h3>
        <span id="totalDownloads">0</span>
      </div>
    </div>
    
    <div class="magazine-list">
      <h3>Dergileriniz</h3>
      <table id="authorMagazines">
        <thead>
          <tr>
            <th>Kapak</th>
            <th>Başlık</th>
            <th>Yayın Tarihi</th>
            <th>Durum</th>
            <th>Görüntülenme</th>
            <th>İndirme</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <!-- Magazine items will be loaded here -->
        </tbody>
      </table>
    </div>
    
    <div id="uploadForm" class="hidden">
      <h3>Yeni Dergi Ekle</h3>
      <form id="magazineUploadForm">
        <div class="form-group">
          <label for="magazineTitle">Dergi Başlığı</label>
          <input type="text" id="magazineTitle" required>
        </div>
        <div class="form-group">
          <label for="magazineCover">Kapak Görseli</label>
          <input type="file" id="magazineCover" accept="image/*" required>
          <div id="coverPreview"></div>
        </div>
        <div class="form-group">
          <label for="magazinePdf">PDF Dosyası</label>
          <input type="file" id="magazinePdf" accept="application/pdf" required>
        </div>
        <div class="form-controls">
          <button type="submit">Yükle</button>
          <button type="button" id="cancelUpload">İptal</button>
        </div>
      </form>
    </div>
  </div>
